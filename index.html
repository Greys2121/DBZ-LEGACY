<html>
    <head>
        <style>
            body {
                background: #000;
            }
        </style>
    </head>
    <body>
        <div id="display" style="width:100%;height:100%;max-width:100%">
            <div id="game"></div>
        </div>
        <script>
            // Set up the emulator configuration
            EJS_player = '#game';
            EJS_core = 'gba';  // You can change this to other cores if needed (e.g., 'gb', 'snes')
            EJS_startOnLoaded = false;
            EJS_biosUrl = ''; // Leave empty if no custom BIOS is needed
            EJS_gameUrl = '/DBZ-LEGACY/dbz.gba'; // Correct path to the ROM in the data folder
            EJS_pathtodata = 'data/'; // Path to the data folder
            EJS_backgroundColor = '#000'; // Background color for the emulator
        </script>
        <script src='data/loader.js'></script>  <!-- Path to the loader script -->
    </body>
</html>
